{% extends 'rentals/base.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Delete Item</h3>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete the item <strong>{{ item.name }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'manage_items' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
