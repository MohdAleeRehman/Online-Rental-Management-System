{% extends 'rentals/base.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Request Rental</h3>
        </div>
        <div class="card-body">
            <p>Are you sure you want to request the rental of "{{ item.name }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-success">Confirm</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
