{% extends 'rentals/base.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Search Results for "{{ query }}"</h3>
        </div>
        <div class="card-body">
            <ul class="list-group">
                {% for item in items %}
                <li class="list-group-item">
                    <a href="{% url 'item_detail' item.pk %}">{{ item.name }}</a> - ${{ item.rental_price }}
                </li>
                {% empty %}
                <li class="list-group-item">No items found matching your query.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
